ESMX:
  App: 
    globalResourceControl: true
    logKindFlag: ESMF_LOGKIND_Multi
    logAppendFlag: false
    logFlush: true
    fieldDictionary: fd.yaml
    startTime: 2024-08-11T12:00:00
    stopTime: 2024-08-12T12:00:00
  Driver:
    componentList: [ATM, COP]
    attributes:
      Verbosity: low
    runSequence: |
      @3600
        ATM
        ATM -> COP :remapMethod=redist
        COP geogate_phases_catalyst
      @
ATM:
  model: ESMX_Data
  petList: 0-1
  geom:
    nx: 360
    ny: 180
    coordSys: ESMF_COORDSYS_SPH_DEG 
    minx: 0.0
    maxx: 360.0
    miny: -90.0
    maxy: 90.0
  exportFields:
    sea_surface_temperature: {dim: 2, scheme: "sincos", member: 10, min: 275.0, max: 285.0}
    eastward_wind_at_10m_height: {dim: 2, scheme: "sincos", member: 5, min: -5.0, max: 5.0}
    northward_wind_at_10m_height: {dim: 2, scheme: "sincos", member: 5, min: -2.0, max: 2.0}
  attributes: 
    Verbosity: low 
    Diagnostic: 0
COP:
  model: geogate
  petList: 2-3
  attributes: 
    Verbosity: low 
    Diagnostic: 0
    CatalystConvertToCart: .true.
    CatalystScripts: catalyst_grid_writer.py:catalyst_plot.py
