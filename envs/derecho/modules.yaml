modules:
  default:
    arch_folder: false
    prefix_inspections:
      bin:
      - PATH
      man:
      - MANPATH
      share/man:
      - MANPATH
      share/aclocal:
      - ACLOCAL_PATH
      lib:
      - LD_LIBRARY_PATH
      - DYLD_LIBRARY_PATH
      lib64:
      - LD_LIBRARY_PATH
      - DYLD_LIBRARY_PATH
      include:
      - CPATH
      lib/pkgconfig:
      - PKG_CONFIG_PATH
      lib64/pkgconfig:
      - PKG_CONFIG_PATH
    enable:
    - lmod
    lmod:
      core_compilers:
      - "gcc@12.2.0"
      exclude:
      - 'llvm@20.1.8'
      - 'cray-mpich@8.1.27'
      - 'gcc-runtime@12.2.0'
      hash_length: 0
      all:
        autoload: direct
        environment:
          set:
            '{name}_ROOT': '{prefix}'
        suffixes:
          +debug: 'debug'
          build_type=Debug:  'debug'
      esmf:
        environment:
          set:
            'ESMFMKFILE': '{prefix}/lib/esmf.mk'
      libxml2:
        environment:
          set:
            'LD_LIBRARY_PATH': '{prefix}/lib'
      paraview:
        environment:
          set:
            'LD_LIBRARY_PATH': '/opt/cray/libfabric/1.15.2.0/lib64'
      hierarchy:
      - mpi
